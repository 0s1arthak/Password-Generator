<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="container">

        <h1>Password Generator</h1>


        <div class="display-container">
            <!-- data-passwordDisplay is a custom attribute of the input tag and can be used to fetch element -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <!-- span tag for that copied message -->
                <span class="tooltip" data-copyMssg></span>
                <img src="copy.svg" width="23" height="23">


            </button>



        </div>


        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>


            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letter</label>
            </div>


            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>


            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>


            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- Generate Password -->

            <button class="generateButton">Generate Password</button>
            <!-- <label for=""></label> -->

        </div>



     </div>
     <script src="index.js"></script>
</body>
</html>
